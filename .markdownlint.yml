# Markdownlint configuration
# https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md

# Default state for all rules
default: true

# MD001 - Heading levels should only increment by one level at a time
MD001: true

# MD003 - Heading style
MD003:
  style: atx  # Use # style headings

# MD004 - Unordered list style
MD004:
  style: dash  # Use - for lists

# MD007 - Unordered list indentation
MD007:
  indent: 2

# MD009 - Trailing spaces
MD009:
  br_spaces: 2
  list_item_empty_lines: false
  strict: false

# MD010 - Hard tabs
MD010:
  code_blocks: false

# MD012 - Multiple consecutive blank lines
MD012:
  maximum: 2

# MD013 - Line length
MD013:
  line_length: 120
  heading_line_length: 120
  code_block_line_length: 120
  code_blocks: false
  tables: false
  headings: true
  headers: true
  strict: false
  stern: false

# MD022 - Headings should be surrounded by blank lines
MD022:
  lines_above: 1
  lines_below: 1

# MD024 - Multiple headings with the same content
MD024:
  allow_different_nesting: true
  siblings_only: true

# MD025 - Multiple top-level headings in the same document
MD025:
  front_matter_title: ""

# MD026 - Trailing punctuation in heading
MD026:
  punctuation: ".,;:!?"

# MD029 - Ordered list item prefix
MD029:
  style: ordered  # Use 1. 2. 3. style

# MD030 - Spaces after list markers
MD030:
  ul_single: 1
  ol_single: 1
  ul_multi: 1
  ol_multi: 1

# MD033 - Inline HTML
MD033:
  allowed_elements:
    - br
    - details
    - summary
    - sup
    - sub
    - kbd
    - mark

# MD034 - Bare URL used
MD034: true

# MD036 - Emphasis used instead of a heading
MD036:
  punctuation: ".,;:!?"

# MD040 - Fenced code blocks should have a language specified
MD040: true

# MD041 - First line in file should be a top level heading
MD041:
  front_matter_title: ""
  level: 1

# MD046 - Code block style
MD046:
  style: fenced  # Use ``` style code blocks

# MD047 - Files should end with a single newline character
MD047: true

# MD048 - Code fence style
MD048:
  style: backtick  # Use ``` instead of ~~~

# MD049 - Emphasis style
MD049:
  style: asterisk  # Use *italic* and **bold**

# MD050 - Strong style
MD050:
  style: asterisk  # Use **bold**
